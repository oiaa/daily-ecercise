<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js运行机制</title>
</head>
<body>
</body>
<script>
    console.log(1);
    setTimeout(() => {
        console.log(2);
    }, 0);
    console.log(3);
    //1 3 2
    //---------------------------------
    console.log('A');
    while (1) {
        break;
    }
    console.log('B');
    //print A
    //then brower crash
    //-----------------------------------
    console.log('A');
    setTimeout(() => {
        console.log('B');
    }, 0);
    while (1) {
        break;
    }
    //only print A
    //----------------------------------
    for (var i = 0 ;i < 4; i++) {
        setTimeout(() => {
            console.log(i);
        }, 1000);
    }
    //print 4 4 4 4
    //在1秒之后，settimeout中的语句才被放在了异步队列当中
</script>
</html>
